{% extends "registerLoginLayout.html" %}

{% block formBlock %}

                <form method=post>
                {% from "_formhelper.html" import render_field %}
                  {% if error is defined %}
                    <div class="alert alert-danger mt-2" role="alert">{{error|safe}}</div>
                  {% endif %}
                  {{ form.csrf_token }}
                  {{ render_field(form.username) }}
                  {{ render_field(form.password) }}
                  <div style="display: flex; justify-content: center;">
                    <button type="Login" class="btn btn-primary mr-2">Login</button>
                    <a href="{{ url_for('register') }}" class="btn btn-primary" role="button">Don't have account? Register</a>
                  </div> 
                </form>

{% endblock %}
