{% macro render_field(field) %}
<div class="form-group">
  {{ field.label }}
  {{ field(class="form-control",**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
    <div class="alert alert-danger mt-2" role="alert">
      {{ error }}
    </div> 
    {% endfor %}
  {% endif %}
</div>
{% endmacro %}
